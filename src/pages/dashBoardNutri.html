<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/DashboardNutri.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="../js/auth.js"></script>
    <script src="../js/all.js"></script>
</head>
<body>
    <header id="header-landing-afterLogin_nutri"></header>

    <main>
        <section id="content">
            <section class="topic-1">
                <h1 class="welcome">Bem-vindo, nutricionista!</h1>
                    <h2 class="topic-title">Painel do nutricionista</h2>
                    <div class="topic-content">
                        <div class="top">
                            <h1 class="under-topic-title">Meus pacientes</h1>
                            <button class="add">Adicionar novo paciente</button>
                        </div>
                        
                        <ul class="patients-list">
                            <li class="patients">
                                <img class="perfil" src="../assets/img/perfil.jpg" alt="">
                                <div class="patient-infos">
                                    <h1>Julia Martins</h1>
                                    <p>ganho de massa muscular</p>
                                </div>
                                <div class="buttons">
                                    <button class="info"><i class="fa-solid fa-circle-info"></i></button>
                                    <button class="visualizer"><i class="fa-solid fa-eye"></i><h5 class="visualizer-text">Avaliar</h5></button>
                                </div>
                            </li>
                        </ul>
                        
                    </div> 
            </section>
            <button id="logoutBtn" class="logout-btn">Sair</button>
        </section>
    </main>
    <script src="../js/DashboardNutri.js"></script>
</body>
</html>
